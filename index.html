<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <!-- Container Start -->
  <div class="container">

    <!-- Row 1 -->
    <div class="row">
      <!-- Empty Space on the Left -->
      <div class="col-md-1"></div>
      <!-- Centered Navbar Container -->
      <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="https://jventura10.github.io/Bootstrap-Portfolio/">Javier Ventura</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible Home Button -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="https://jventura10.github.io/Bootstrap-Portfolio/index.html">About</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="https://jventura10.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="https://jventura10.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                </div>
              </li>
            </ul>
            <!-- End of Collapsible Home Button -->
          </div>
        </nav>
        <!-- End of Navbar Container -->
      </div>
      <!-- Empty Space on the Right -->
      <div class="col-md-1"></div>
      <!-- End of Row 1 -->
    </div>

    <!-- Row 2 -->
    <div class="row">
      <!-- Empty Space on the Left -->
      <div class="col-md-1"></div>
      <!-- Centered Jumbotron Container -->
      <div class="col-md-10">
        <div class="jumbotron">
          <i class="fas fa-train fa-3x"> Admin Train Schedule Portal</i>
        </div>
        <!--End of Jumbotron Container -->
      </div>
      <!-- Empty Space on the Right -->
      <div class="col-md-1"></div>
      <!-- End of Row 2 -->
    </div>

    <!-- Row 3 -->
    <div class="row">
      <!-- Empty Space on the Left -->
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <strong><i class="fas fa-clock"> Schedule Sheet</i></strong>
          </div>
          <div class="card-body">
            <table class="table text-dark">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="scheduleArea">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Empty Space on the Right -->
      <div class="col-md-1"></div>
      <!-- End of Row 3 -->
    </div>
    <br>

    <!-- Row 4 -->
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <strong><i class="fas fa-calendar-plus"> Add Train</i></strong>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="inputName">Train Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Riverside Express" required>
              </div>
              <div class="form-group">
                <label for="inputDest">Destination</label>
                <input type="text" class="form-control" id="inputDest" placeholder="Los Angeles, CA" required>
              </div>
              <div class="form-group">
                <label for="inputFirst">First Train Time</label>
                <input type="time" class="form-control" id="inputFirst" required>
              </div>
              <div class="form-group">
                <label for="inputFreq">Frequency (min)</label>
                <input type="number" class="form-control" id="inputFreq" placeholder="15" required>
              </div>
              <button type="submit" id="submitBtn" class="btn btn-outline-secondary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <!-- End of Row 4 -->
    </div>

    <!-- End of Container -->
  </div>

  <!-- jQuery Link -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Popper.js Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Bootstap.js Link -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Moment.js Link -->
  <script src="moment.js" type="text/javascript"></script>
  <!-- Link to Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <!-- Link to App File -->
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
